
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Form Validation - Fun Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: linear-gradient(-45deg, #1e1e2f, #2c2c2c, #1e1e2f, #2c2c2c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      margin: auto;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 10px;
    }
    .form-control:focus {
      background-color: #555;
      color: #fff;
      box-shadow: 0 0 10px #00ffe0;
    }
    .form-label {
      color: #ddd;
      font-weight: bold;
    }
    .btn-primary {
      background: linear-gradient(45deg, #00ffe0, #0077ff);
      border: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: pulse 2s infinite;
    }
    .btn-primary:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffe0;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .error {
      color: #ff6b6b;
      font-size: 0.85em;
      margin-top: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #00ffe0, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚀 Form Validation Project 🚀</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
        <div class="error" id="nameError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required>
        <div class="error" id="phoneError"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="error" id="passwordError"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">🎯 Submit 🎯</button>
    </form>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const form = document.getElementById('userForm');
    const successSound = document.getElementById('successSound');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      let hasError = false;
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      document.getElementById('nameError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('phoneError').innerText = '';
      document.getElementById('passwordError').innerText = '';
      document.getElementById('confirmPasswordError').innerText = '';
      form.classList.remove('shake');

      if (name.length < 5) {
        document.getElementById('nameError').innerText = '⚠️ Name must be at least 5 characters';
        hasError = true;
      }

      if (!email.includes('@')) {
        document.getElementById('emailError').innerText = '📧 Enter a valid email';
        hasError = true;
      }

      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone) || phone === '1234567890') {
        document.getElementById('phoneError').innerText = '📱 Enter a valid 10-digit phone number';
        hasError = true;
      }

      if (password.length < 8 || password.toLowerCase() === 'password' || password.toLowerCase() === name.toLowerCase()) {
        document.getElementById('passwordError').innerText = '🔒 Password is not strong';
        hasError = true;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').innerText = '🔑 Passwords do not match';
        hasError = true;
      }

      if (hasError) {
        form.classList.add('shake');
      } else {
        successSound.play();
        alert('🎉 Form submitted successfully! 🎉');
        form.reset();
        confetti();
      }
    });

    function confetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confettiEffect();
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    function confettiEffect() {
      const colors = ['#00ffe0', '#0077ff', '#ff6b6b', '#f0f0f0'];
      const size = Math.random() * 8 + 4;
      const conf = document.createElement('div');
      conf.style.width = size + 'px';
      conf.style.height = size + 'px';
      conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      conf.style.position = 'fixed';
      conf.style.top = Math.random() * 100 + '%';
      conf.style.left = Math.random() * 100 + '%';
      conf.style.borderRadius = '50%';
      conf.style.pointerEvents = 'none';
      conf.style.animation = 'fall 2s ease forwards';
      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 2000);
    }
  </script>

  <style>
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
